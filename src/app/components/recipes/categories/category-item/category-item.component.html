<div class="category-item-container" *ngIf="category" fxLayout="column" fxLayoutGap=".5rem" fxLayoutAlign="center center">
    <div class="category-cover-image">
        <img [src]="category.image" [alt]="category.name">
    </div>
    <div class="category-name">
        {{ category.name }}
    </div>
</div>
