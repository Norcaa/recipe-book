<div class="forgot-password-container">
    <h1>Forgot Password</h1>

    <mat-form-field appearance="outline" class="forgot-password-email">
        <mat-label>Email</mat-label>
        <input matInput>
    </mat-form-field>

    <app-submit-button (submit)="onSubmit()"></app-submit-button>

    <div class="auth-routing">
        <a href="auth/login">Back to Login</a>
    </div>
</div>
